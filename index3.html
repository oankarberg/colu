<!DOCTYPE> 
<html>
  <head>
    <meta name="viewport" content="initial-scale=1">  
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet/less" type="text/css" href="styles/custom.less">
    <script src="scripts/less.js" type="text/javascript"></script>  

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

    <script src='scripts/app.js'></script>
    <script src='scripts/main.controller2.js'></script>    
    <base href="/"></base>
  </head>

  <body ng-app="coluApp">
     <div ng-controller="mainController" class="container"> 
       <div class="row">
           <div class="col-sm-3 list">
             <h3>Skepp</h3>           
             <table class="table table-hover table-str"> 
                <tbody>
                  <tr ng-repeat="ship in ships">
                   <td ng-click="showActive(ship)">
                      {{ship.shipName}}
                    </td>
                  </tr>
                </tbody>
              </table>
           </div>

            <div ng-if="(!smallScreenSize() || activeShip.shipTrue)" class="col-sm-9 content">
             <h3>{{activeShip.shipName}}</h3>
              <p>{{activeShip.shipId}} </p>
              <p>{{ }} </p>
              <button ng-if="smallScreenSize()" ng-click="goBack()"> Go Back</button>
            </div>
            
  
         </div>
      
       </div>
  </body>

</html>
