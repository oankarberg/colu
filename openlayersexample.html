<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>

    <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
    <script src="http://openlayers.org/en/v3.3.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
     <style>
                 #map-id {
                         width: 512px;
                         height: 300px;
                 }
         </style>
  </head>

        <body>
         <h1>Counties of Colorado</h1>
         <div id="map-id"></div>
         <script>
                 var bounds = new OpenLayers.Bounds(
                        -109.06, 36.992,
                        -107.041, 41.003
                 );

                 // var options = {
                 //                 controls: [],
                 //                 maxExtent: bounds,
                 //                 maxResolution: 0.02741796875,
                 //                 projection: "EPSG:4269",
                 //                 units: 'm'
                 // };

                 map = new OpenLayers.Map('map-id');
                // ?service=WMS&version=1.1.0&request=GetMap&layers=cite:area&styles=&bbox=-0.703125,-89.62795275590551,359.296875,89.62795275590551&width=662&height=330&srs=EPSG:4326&format=application/openlayers
                 var ccounties = new OpenLayers.Layer.WMS(
                                 "Counties of Colorado - Untiled", 
                                 "http://localhost:8080/geoserver/wms",
                                 {layers: "cite:tas"}
                 );

                 map.addLayer(ccounties);

                 // build up all controls
                 map.addControl(new OpenLayers.Control.PanZoomBar({
                         position: new OpenLayers.Pixel(1, 1)
                 }));
                 map.addControl(new OpenLayers.Control.Navigation());
                 map.addControl(new OpenLayers.Control.Scale());
                 map.addControl(new OpenLayers.Control.MousePosition());
                 map.zoomToExtent(bounds);

         </script>
        </body>
</html>
