<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
    <script src='scripts/ol.js'></script>
    <script src='scripts/app.js'></script>
    <script src='scripts/main.controller.js'></script>  
    
    <script src="scripts/components/angular-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/classic.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/classic.date.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/classic.time.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/default.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/default.date.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/default.time.css"> </link>
    <link rel="stylesheet" type="text/css" href="scripts/components/themes/rtl.css"> </link>
    <link rel="stylesheet" type="text/css" href="styles/main.css"> </link>
    <link rel='stylesheet' href='styles/ol.css'> </link>   
  </head>

  <body ng-app="coluApp">
    <!-- <h1> Colu </h1> -->


    <div ng-controller="mainController">
      <button ng-click="putData()" style="margin:40px;">Put Data </button>
      <div class="sliderWrapper">
        <p> {{ sliderDate | date:'medium'}} </p>
        <p class="inline"> {{minDate | date:'medium'}} </p>
        <input id="timeslider" ng-model="sliderValue" ng-change="updateShipPos()" type="range" min="0" max="100" step="2"></input>
        <input type="text" class="datepicker" ng-model="maxDate" pick-a-date="date" pick-a-date-options="options" /> 
       
        <p class="inline"> {{maxDate | date:'medium'}} </p>
        <!-- <input type="text" ng-model="time" pick-a-time="time" pick-a-time-options="options" />  -->
       </div>

      <!-- <button ng-click="updateShip()"> Update </button> -->
      <div id="map" ></div>
      <div id="info"></div>
      </div>
    </div>



  </body>

</html>
